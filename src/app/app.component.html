<div class="elem">
  <h2>Testing Data Bind:</h2>
  <p>
    {{obj.name}}
  </p>
</div>
<div class="elem">
  <h2>Testing Data Binding 2 (mala praxis):</h2>
  <p>
    {{arr[0]}}
    {{arr[1]}}
    {{arr[2]}}
  </p>
</div>

<!-- Mirar las funciones disponibles en la api, aquí
se muestran algunos ejemplos de funciones sencillas -->
<div class="elem">
  <h2>Testing Data Binding 2 Correct!:</h2>
  <li *ngFor = "let i of arr">{{i}}</li>
</div>

<div class="elem">
  <h2>IF a través de *ngIf = "nombre_variable"</h2>
  <p *ngIf = "isTrue">La variable es verdadera, pues, muestro esto.</p>
  <p *ngIf = "myName == 'Jacobo' && isTrue">Hola Jacobo!</p>
</div>
